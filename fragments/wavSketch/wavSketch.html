<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="wavSketch.css" rel="stylesheet" />
    <script type="text/javascript" src="wavSketchService.js"></script>
    <script type="text/javascript" src="wavSketchController.js"></script>
    <script type="text/javascript" src="wavSketch.js"></script>
</head>
<body class="win-type-body">
<div class="wavSketch fragment">
    <div id="wavSketchController" class="data-container">
        <section aria-label="Main content" role="main" class="animationElement">
            <div class="contentarea win-type-body">
                <div class="doc-container">
                    <audio controls autostart="false" src="" id="noteAudio" class="player"> <!--autoplay-->
                        <span data-win-res="{textContent: 'sketch.noPlayer'}"></span>
                    </audio>
                </div>
                <div class="audio-recorder-container"></div>
            </div>
        </section>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="barcodeEdit.css" rel="stylesheet" />
    <script type="text/javascript" src="barcodeEditService.js"></script>
    <script type="text/javascript" src="barcodeEditController.js"></script>
    <script type="text/javascript" src="barcodeEdit.js" charset="utf-8"></script>
</head>
<body class="win-type-body">
    <div class="barcodeEdit fragment">
        <div id="barcodeEditController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field" data-win-bind="textContent: generalData.globalContactID"></span>
                            <span class="caption-field" data-win-res="{textContent: 'barcodeEdit.title'}"></span>
                            <span class="date-field" data-win-bind="textContent: generalData.contactDate Binding.Converter.toDateString"></span>
                        </div>
                    </div>
                    <div class="content">
                        <div class="field_line field_line_odd">
                            <div data-win-res="{textContent: 'barcodeEdit.comment'}"></div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label portrait_only" data-win-res="{textContent: 'barcodeEdit.barcode'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'barcodeEdit.barcode'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: barcode Binding.Mode.twoway" />
                        </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>

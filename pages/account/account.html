<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="account.css" rel="stylesheet" />
    <script type="text/javascript" src="accountService.js"></script>
    <script type="text/javascript" src="accountController.js"></script>
    <script type="text/javascript" src="account.js"></script>
</head>
<body class="win-type-body">
    <div class="account fragment">
        <div id="accountController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field"
                                  data-win-res="{textContent: 'account.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line">
                        <span class="large_field"
                              data-win-res="{textContent: 'account.comment'}"></span>
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.login'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.login'}"></span>
                        <input class="input_field win-textbox" type="text"
                               data-win-bind="value: dataLogin.Login Binding.Mode.twoway; style.display: doEdit Binding.Converter.toDisplay" />
                        <span class="input_field win-type-subtitle" 
                              data-win-bind="textContent: dataLogin.Login; style.display: doEdit Binding.Converter.toDisplayNone"></span>
                    </div>
                    <div class="field_line field_line_even"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.password'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.password'}"></span>
                        <input class="input_field win-textbox" type="password"
                               data-win-bind="value: dataLogin.Password Binding.Mode.twoway" />
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line"
                         data-win-bind="style.display: messageText Binding.Converter.toDisplay">
                        <span class="input_field win-type-subtitle"
                              data-win-bind="textContent: messageText"></span>
                    </div>
                    <div class="field_line"
                         data-win-bind="style.display: progress.show Binding.Converter.toDisplay">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.progress'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.progress'}"></span>
                        <progress class="progress_field win-progress-bar"
                                  data-win-bind="value: progress.percent"
                                  min="0" max="100"></progress>
                        <span class="large_field"
                              data-win-bind="textContent: progress.text"></span>
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd"
                         data-win-bind="style.display: generalData.logOffOptionActive Binding.Converter.toDisplay">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.doEdit'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.doEdit'}"></span>
                        <div class="input_field toggle-switch-parent">
                            <div id="doEdit" class="input_field"
                                 data-win-control="WinJS.UI.ToggleSwitch"
                                 data-win-bind="winControl.checked: doEdit; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                 onchange="AppBar.handleEvent('change', 'clickDoEdit', event)">
                            </div>
                        </div>
                    </div>
                    <div class="field_line field_line_even"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.doReloadDb'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.doReloadDb'}"></span>
                        <div class="input_field toggle-switch-parent">
                            <div id="doReloadDb" class="input_field"
                                 data-win-control="WinJS.UI.ToggleSwitch"
                                 data-win-bind="winControl.checked: doReloadDb; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                 onchange="AppBar.handleEvent('change', 'clickDoReloadDb', event)">
                            </div>
                        </div>
                    </div>
                    <div class="line-separator"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay"></div>
                    <div class="field_line">
                        <label class="checkbox large_field">
                            <input type="checkbox" class="win-checkbox checkbox" 
                                   data-win-bind="checked: dataLogin.PrivacyPolicyFlag Binding.Mode.twoway; disabled: dataLogin.PrivacyPolicydisabled"
                                   onclick="AppBar.handleEvent('click', 'clickPrivacyPolicy', event)" />
                            <span class="checkbox" 
                                  data-win-res="{textContent: 'account.privacyPolicyAggrement'}"></span>
                        </label>
                            <span class="large_field"
                                  id="privacyPolicyLink"></span>
                    </div>
                    <div class="field_line field_line_odd"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.hostName'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.hostName'}"></span>
                        <input class="input_field win-textbox" type="text"
                               data-win-bind="value: appSettings.odata.hostName Binding.Mode.twoway" />
                    </div>
                    <div class="field_line field_line_even"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.https'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.https'}"></span>
                        <div class="input_field toggle-switch-parent">
                            <div id="https" class="input_field"
                                 data-win-control="WinJS.UI.ToggleSwitch"
                                 data-win-bind="winControl.checked: appSettings.odata.https; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                 onchange="AppBar.handleEvent('change', 'clickHttps', event)">
                            </div>
                        </div>
                    </div>
                    <div class="line-separator"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay"></div>
                    <div class="field_line field_line_odd"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.useOffline'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.useOffline'}"></span>
                        <div class="input_field toggle-switch-parent">
                            <div id="useOffline" class="input_field"
                                 data-win-control="WinJS.UI.ToggleSwitch"
                                 data-win-bind="winControl.checked: appSettings.odata.useOffline; winControl.labelOn: generalData.on; winControl.labelOff: generalData.off"
                                 onchange="AppBar.handleEvent('change', 'clickUseOffline', event)">
                            </div>
                        </div>
                    </div>
                    <div class="line-separator"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay"></div>
                    <div class="field_line field_line_odd"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.onlinePort'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.onlinePort'}"></span>
                        <input class="input_field win-textbox" type="text"
                               data-win-bind="value: appSettings.odata.onlinePort Binding.Mode.twoway" />
                    </div>
                    <div class="line-separator"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay"></div>
                    <div class="field_line field_line_odd"
                         data-win-bind="style.display: doEdit Binding.Converter.toDisplay">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'account.onlinePath'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'account.onlinePath'}"></span>
                        <input class="input_field win-textbox" type="text"
                               data-win-bind="value: appSettings.odata.onlinePath Binding.Mode.twoway" />
                    </div>
                    <!--<div class="header-separator float-left"></div>
                    <div class="content-header float-left">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="idAndDate win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'account.portal'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="field_line field_line_full">
                        <span class="large_field"
                              data-win-res="{textContent: 'account.portalInfo'}"></span>
                        <span class="large_field"
                              id="portalLink"></span>
                    </div>
                    <div class="line-separator"></div>-->
                </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
            </section>
        </div>
    </div>
</body>
</html>

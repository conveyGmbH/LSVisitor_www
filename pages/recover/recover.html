<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="recover.css" rel="stylesheet" />
    <script type="text/javascript" src="recoverService.js"></script>
    <script type="text/javascript" src="recoverController.js"></script>
    <script type="text/javascript" src="recover.js"></script>
</head>
<body class="win-type-body">
    <div class="recover fragment">
        <div id="recoverController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'recover.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="line-separator recover-email"></div>
                    <div class="field_line field_line_full recover-email">
                        <span class="large_field"
                              data-win-res="{textContent: 'recover.commentEmail'}"></span>
                    </div>
                    <div class="line-separator"></div>
                    <div class="field_line field_line_odd">
                        <span class="label win-type-caption portrait_only"
                              data-win-res="{textContent: 'recover.email'}"></span>
                        <span class="label landscape_only"
                              data-win-res="{textContent: 'recover.email'}"></span>
                        <input class="input_field win-textbox" type="text"
                               data-win-bind="value: dataRecover.Email Binding.Mode.twoway; style.display: emailOkFlag Binding.Converter.toDisplayNone" />
                        <span class="input_field win-type-subtitle"
                              data-win-bind="textContent: dataRecover.Email; style.display: emailOkFlag Binding.Converter.toDisplay"></span>
                    </div>
                    <div class="line-separator recover-complete"></div>
                    <div class="field_line field_line_full recover-complete">
                        <span class="large_field"
                              data-win-res="{textContent: 'recover.complete'}"></span>
                    </div>
                    <div class="line-separator"></div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="contact.css" rel="stylesheet" />
    <script type="text/javascript" src="contactService.js"></script>
    <script type="text/javascript" src="contactController.js"></script>
    <script type="text/javascript" src="contact.js"></script>
</head>
<body class="win-type-body">
    <div class="contact fragment">
        <div id="contactController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"
                                  data-win-bind="style.display: dataContact.CreatorRecID  Binding.Converter.toDisplay">
                                <span data-win-bind="textContent: dataContact.CreatorSiteID"></span>/<span data-win-bind="textContent: dataContact.CreatorRecID"></span>
                                <!--<span data-win-bind="textContent: dataContact.Mitarbeiter_Vorname"></span> <span data-win-bind="textContent: dataContact.Mitarbeiter_Nachname"></span>-->
                            </span>
                            <span class="id-field"
                                  data-win-bind="style.display: dataContact.CreatorRecID  Binding.Converter.toDisplayNone">
                                &nbsp;
                            </span>
                            <span class="caption-field" data-win-res="{textContent: 'contact.title'}"></span>
                            <span class="date-field" data-win-bind="textContent: dataContact.Erfassungsdatum Binding.Converter.toDateString"></span>
                        </div>
                    </div>
                    <div class="content-record">
                        <div class="line-separator"
                             data-win-bind="style.display: showModified Binding.Converter.toDisplay"></div>
                        <div class="field_line field_line_even"
                             data-win-bind="style.display: showModified Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.modifiedOn'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.modifiedOn'}"></span>
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.ModifiedTS Binding.Converter.toDateString"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.company'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.company'}"></span>
                            <input name="Firmenname" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Firmenname Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Firmenname; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.hallBoothNr'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.hallBoothNr'}"></span>
                            <input name="Firmenname" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Freitext2 Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Freitext2; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'contact.formOf'}"></span>
                            <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'contact.academicTitle'}"></span>
                            <div class="label landscape_only">
                                <span data-win-res="{textContent: 'contact.formOf'}"></span> / <span data-win-res="{textContent: 'contact.academicTitle'}"></span>
                            </div>
                            <div class="input_group">
                                <select id="InitAnrede"
                                        class="input_small_left win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: dataContact.INITAnredeID Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone">
                                    <option data-win-bind="value: INITAnredeID; textContent: TITLE"></option>
                                </select>
                                <input class="input_small_right win-textbox" type="text" data-win-bind="value: dataContact.Titel Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Titel; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: InitAnredeItem.TITLE; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd" style="overflow-y: hidden">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'contact.firstName'}"></span>
                            <span class="label win-type-caption portrait_only_half" data-win-res="{textContent: 'contact.middleName'}"></span>
                            <div class="label landscape_only"><span data-win-res="{textContent: 'contact.firstName'}"></span> / <span data-win-res="{textContent: 'contact.middleName'}"></span></div>
                            <div class="input_group">
                                <input name="Vorname" class="input_half_left win-textbox" type="text" data-win-bind="value: dataContact.Vorname Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataContact.Vorname; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                <input class="input_half_right win-textbox" type="text" data-win-bind="value: dataContact.Vorname2 Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Vorname2; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even" style="overflow-y: hidden">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.name'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.name'}"></span>
                            <input name="Name" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Name Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Name; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.position'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.position'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Position Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Position; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.email'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.email'}"></span>
                            <input name="EMail" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.EMail Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.EMail; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.phone'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.phone'}"></span>
                            <input name="TelefonFestnetz" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.TelefonFestnetz Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.TelefonFestnetz; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.mobile'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.mobile'}"></span>
                            <input name="TelefonMobil" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.TelefonMobil Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.TelefonMobil; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.fax'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.fax'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Fax Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Fax; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.address'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.address'}"></span>
                            <input name="Strasse" class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Strasse Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Strasse; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'contact.zip'}"></span>
                            <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'contact.city'}"></span>
                            <div class="label landscape_only">
                                <span data-win-res="{textContent: 'contact.zip'}"></span> / <span data-win-res="{textContent: 'contact.city'}"></span>
                            </div>
                            <div class="input_group">
                                <input name="PLZ" class="input_small_left win-textbox" type="text" data-win-bind="value: dataContact.PLZ Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <input name="Stadt" class="input_small_right win-textbox" type="text" data-win-bind="value: dataContact.Stadt Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataContact.PLZ; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                <span class="input_small_right win-type-subtitle" data-win-bind="textContent: dataContact.Stadt; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        <div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.country'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.country'}"></span>
                            <select id="InitLand"
                                    class="input_field win-dropdown"
                                    data-win-control="WinJS.UI.Repeater"
                                    data-win-bind="value: dataContact.INITLandID Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone">
                                <option data-win-bind="value: INITLandID; textContent: TITLE"></option>
                            </select>
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: InitLandItem.TITLE; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.url'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.url'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataContact.WebAdresse Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.WebAdresse; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <!--<div class="field_line field_line_even">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.memo'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.memo'}"></span>
                            <input class="input_field win-textbox" type="text" data-win-bind="value: dataContact.Freitext1 Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" />
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Freitext1; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>-->
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.notice'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.notice'}"></span>
                            <textarea class="input_field win-textbox input_text_comment" data-win-bind="value: dataContact.Bemerkungen Binding.Mode.twoway; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplayNone" onfocusin="AppBar.handleEvent('focusin', 'blockEnterKey', event)" onfocusout="AppBar.handleEvent('focusout', 'releaseEnterKey', event)"></textarea>
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Bemerkungen; style.display: dataContact.Flag_NoEdit Binding.Converter.toDisplay"></span>
                        </div>
                        <div class="field_line field_line_even" data-win-bind="style.display: dataContact.Request_Barcode Binding.Converter.toDisplay">
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.barcode'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.barcode'}"></span>
                            <span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Request_Barcode"></span>
                        </div>
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <!-- data-win-bind="style.display: dataContact.Freitext3 Binding.Converter.toDisplay"
                            <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.barcodeState'}"></span>
                            <span class="label landscape_only" data-win-res="{textContent: 'contact.barcodeState'}"></span>
                            <!--<span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Freitext3 "></span>-->
                            <div>
                                <div data-win-control="WinJS.UI.Rating" data-win-bind="winControl.userRating: dataContact.Freitext3 Binding.Mode.twoway"></div>
                                <!--<div data-win-control="WinJS.UI.Rating"
                                     data-win-bind="winControl.maxRating: 5; winControl.userRating: 0 Binding.Mode.twoway"></div> Binding.Converter.toInteger-->
                            </div>
                        </div>

                        <!--<div class="line-separator"></div>
                        <div class="field_line field_line_odd">
                            <label class="checkbox input_field">
                                <input type="checkbox" class="win-checkbox checkbox" value="1"
                                       data-win-bind="checked: dataContact.Nachbearbeitet Binding.Mode.twoway" />
                                <span class="checkbox" data-win-res="{textContent: 'contact.incomplete'}"></span>
                            </label>
                        </div>-->
                        <!-- <div class="field_line field_line_even"> <!-- data-win-bind="style.display: dataContact.Freitext3 Binding.Converter.toDisplay"
                             <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'contact.barcodeState'}"></span>
                             <span class="label landscape_only" data-win-res="{textContent: 'contact.barcodeState'}"></span>
                             <!--<span class="input_field win-type-subtitle" data-win-bind="textContent: dataContact.Freitext3 "></span>
                             <div data-win-control="WinJS.UI.Rating"
                                  data-win-bind="winControl.maxRating: 5; winControl.userRating: dataContact.Freitext3 Binding.Converter.toInteger"
                                  onchange="AppBar.handleEvent('change', 'onModified', event)"></div>
                         </div>-->
                        <div class="line-separator"></div>
                        <div class="field_line field_line_odd photo-container"
                             data-win-bind="style.display: showPhoto Binding.Converter.toDisplay"
                             onclick="AppBar.handleEvent('click', 'clickOpen', event)"></div>
                        <div class="line-separator"
                             data-win-bind="style.display: showPhoto Binding.Converter.toDisplay"></div>
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>

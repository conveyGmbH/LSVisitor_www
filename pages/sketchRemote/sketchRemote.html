<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="sketchRemote.css" rel="stylesheet" />
    <script type="text/javascript" src="sketchRemoteController.js"></script>
    <script type="text/javascript" src="sketchRemote.js"></script>
</head>
<body class="win-type-body">
    <div class="sketch fragment">
        <div id="sketchController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea content-noscroll win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field" data-win-bind="textContent: generalData.remoteContactID"></span>
                            <span class="caption-field" data-win-res="{textContent: 'sketchRemote.title'}"></span>
                            <span class="date-field" data-win-bind="textContent: generalData.remoteContactDate Binding.Converter.toDateString"></span>
                        </div>
                    </div>
                    <div id="svghost" class="sketchfragmenthost" data-win-bind="style.display: showSvg Binding.Converter.toDisplay"></div>
                    <div id="imghost" class="sketchfragmenthost" data-win-bind="style.display: showPhoto Binding.Converter.toDisplay"></div>
                    <div id="wavhost" class="sketchfragmenthost" data-win-bind="style.display: showAudio Binding.Converter.toDisplay"></div>
                    <div id="listhost" class="row-bkg listfragmenthost" data-win-bind="style.display: showList Binding.Converter.toDisplay"></div>
                    <div class="error-message" data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
